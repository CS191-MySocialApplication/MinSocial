<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <ul>
        <li>
            <a href="{{ url_for('auth.logout') }}"> Log out </a>
        </li>
        <li>
            <a href="{{ url_for('home.dm') }}"> DMs </a>
        </li>
    </ul>

    <ul>
        {% for item in mentions %}
            <li><a href="{{ url_for('home.view_tweet', tweet_id=item['id']) }}">{{item["text"]}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
