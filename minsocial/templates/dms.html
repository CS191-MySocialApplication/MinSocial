<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <ul>
        <li>
            <a href="{{ url_for('auth.logout') }}"> Log out </a>
        </li>

        <li>
            <a href="{{ url_for('home.home') }}"> Home </a>
        </li>
    </ul>

    <ul>
        {% for event in dms %}
            <li>@{{users[event["sender_id"]]}} - {{event["text"]}}</li>
        {% endfor %}
    </ul>
</body>
</html>
