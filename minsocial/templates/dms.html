<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <ul>
        <li>
            <a href="{{ url_for('twtauth.logout') }}"> Log out </a>
        </li>

        <li>
            <a href="{{ url_for('home.home') }}"> Home </a>
        </li>
    </ul>

    <ul>
        {% for message in conversations %}
            <li><a href="">@{{message.author["username"]}} - {{message.content}} - {{message.createdTime}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
